document:
  debug:
    enabled: false
    parameters:
      highlight_links: true
      highlight_frames: true

  document_class:
    name: article
    size: 9pt

  remaining_height:
    lag: 4pt

  layout:
    dimensions:
      width: 138.00mm
      height: 188mm

    margin:
      top: 10mm
      bottom: 5mm
      left: 12mm
      right: 5mm

    margin_notes:
      width: 10mm
      separation: 1.9mm
      placement: left

parameters:
  template_name: mos
  compile:
    runs: 2
  parameters:
    header:
      skip: 1mm
      top_table:
        vertical_stretch: 1.3
      quarterly_table:
        vertical_stretch: 2.5
        horizontal_spacing: 0mm
        format: Y
        horizontal_lines: true
      monthly_table:
        vertical_stretch: 2
        horizontal_spacing: 0mm
        format: Y
        horizontal_lines: true
      between_tables_spacing: 5mm
    start_date: 2023, January
    end_date: 2023, December
    weekday_start: Monday
    show_week_numbers: true
    format_ampm: false
    week_number_placement: left
    notes:
      type: dotted
    little_calendar:
      width: 5.8cm
      vertical_stretch: 1.2
      horizontal_spacing: 0mm

sections:
  title:
    enabled: false
    parameters:
      name: 2023

  annual:
    enabled: false
    parameters:
      pages: 2
      months_per_page: 8
      columns: 2
      underfull_vertical_spacing: 1cm

  quarterly:
    enabled: false
    parameters:
      calendars_width: 5.8cm
      spacer_width: 0.5cm
      notes:
        parameters:
          width: 5.8cm
          height: 16cm
          shift_vertical: 4mm

  monthly:
    enabled: false
    parameters:
      calendar:
        parameters:
          cell_height: 2.28cm

  weekly:
    enabled: false
    parameters:
      column_width: 4cm
      notes:
        parameters:
          width: 12.5cm
          height: 4.5cm
          shift_vertical: 3mm

  daily:
    enabled: true
    parameters:
      schedule_column:
        width: 4cm
      schedule:
        parameters:
          from: '8:00'
          to: '15:30'
          hour_format: '24'